<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text summarizer from video</title>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='styles.css')}}" rel="stylesheet" />
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-32x32.png')}}">
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container-1">
                <center><a class="navbar-brand" href="/">Video to Text Summarization</a></center>
            </div>
        </nav>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <h2 class="masthead-heading text-uppercase mb-0">Original Text</h2>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <p class="masthead-subheading font-weight-light mb-0">
                    Video URL: {{url}}<br>
                </p>
            </div>
        </header>
        <section class="page-section" id="contact">
            <div class="container">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Summarized Text</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <center>
                <p class="masthead-subheading font-weight-light mb-0">
                    {{summary}}
                </p>
                <br>
                <a href="/">Back To Home</a>
                </center>
            </div>
        </section>
  
        
    <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <center>
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h2 class="text-uppercase mb-4">Github Repository</h2>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/praveenesp/Vedio_To_Text" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </div>
                    </center>
                </div>
            </div>
        </footer>
        <script src="{{ url_for('static',filename='styles/script.js')}}"></script>
        
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
